<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App books fullstack js</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
  </head>

  <body>
    <!-- NAVIGATION -->
   
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Books App</a>
      </div>
    </nav>
<main>
  <div class="container p-4" id="app">
    <div class="row">
      <div id="book-container" class="col-xs-12 col-sm-6 col-md-6">
        <form id="book-form" class="card card-body">
          <div class="form-group">
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Book Title"
              autofocus
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="author"
              class="form-control"
              placeholder="Author"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="isbn"
              class="form-control"
              placeholder="ISBN"
            />
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="image"
                required
              />
              <label
                class="custom-file-label"
                for="image"
                aria-describedby="inputGroupFileAddon02"
                >Choose Image</label
              >
            </div>
          </div>
          <button type="Submit" class="btn btn-primary">Save Book</button>
        </form>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6" id="books-cards"></div>
    </div>
  </div>
</main>
    <footer>
      <div class="container">
        <p class="card-text">&copy; Create buy <a href="https://github.com/miltondw">Milton Estrada</a> </p>
      </div>
    </footer>
  </body>
</html>
